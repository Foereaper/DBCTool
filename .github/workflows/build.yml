name: Build DBCTool

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'build'))

    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'
          cache: false

      - name: Install dependencies
        run: go mod tidy -C src

      - name: Make build dir
        run: mkdir -p bin

      - name: Build binary
        run: |
          # Determine filename
          FILENAME="dbctool"
          if [ "${{ matrix.os }}" = "windows" ]; then
            FILENAME="dbctool.exe"
          fi
          echo "Building $FILENAME for OS=${{ matrix.os }} ARCH=${{ matrix.arch }}"
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -C src -o "bin/$FILENAME"

      - name: Copy meta directory
        run: cp -r meta bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbctool-${{ matrix.os }}-${{ matrix.arch }}
          path: bin/
